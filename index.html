<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monky RD</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{min-height:100vh;background:#000;display:flex;justify-content:center;align-items:center;color:#fff;overflow:hidden}
.intro{position:fixed;inset:0;z-index:999;display:flex;justify-content:center;align-items:center;cursor:pointer;background:#000}
.intro video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.6}
.intro-text{text-align:center;position:relative}
.enter-title{font-size:32px;font-weight:700;text-shadow:0 0 20px rgba(255,255,255,.6);margin-bottom:10px}
.enter-sub{font-size:15px;color:#ccc;display:flex;align-items:center;justify-content:center;gap:8px}
.bg-video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2;opacity:.55}
.overlay{position:fixed;inset:0;background:radial-gradient(circle at top,rgba(0,0,0,.2),rgba(0,0,0,.85));z-index:-1}
.neon-frame{padding:18px;border-radius:30px;box-shadow:0 0 20px #ff2bff,0 0 40px #ff2bff,0 0 80px #8f2bff;animation:neon 3s infinite alternate}
@keyframes neon{from{box-shadow:0 0 20px #ff2bff,0 0 50px #8f2bff}to{box-shadow:0 0 35px #ff7bff,0 0 90px #b77bff}}
.card{max-width:380px;width:100%;background:rgba(15,15,25,.75);backdrop-filter:blur(14px);border-radius:22px;padding:60px 20px 30px;text-align:center;opacity:0;transform:scale(.9);transition:.6s;position:relative}
.card.show{opacity:1;transform:scale(1)}
.avatar{width:110px;height:110px;border-radius:50%;border:4px solid #ff7bff;box-shadow:0 0 25px #ff7bff;position:absolute;top:-55px;left:50%;transform:translateX(-50%)}
h1{font-size:26px;margin-bottom:6px}
.tagline{font-size:14px;color:#ccc;margin-bottom:25px}
.icon-row{display:flex;justify-content:center;gap:18px}
.icon-btn{width:60px;height:60px;border-radius:18px;background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;font-size:30px;color:#fff;box-shadow:0 0 25px #ff2bff;animation:iconGlow 2.5s infinite alternate;position:relative;opacity:0;transform:translateY(20px) scale(.8);transition:.3s}
.icon-btn.show{opacity:1;transform:translateY(0) scale(1)}
.icon-btn:hover{transform:scale(1.15)}
@keyframes iconGlow{from{box-shadow:0 0 15px #ff2bff}to{box-shadow:0 0 35px #b77bff}}
.tooltip{position:absolute;bottom:-42px;padding:6px 14px;border-radius:18px;font-size:12px;background:rgba(255,255,255,.18);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.22);opacity:0;transition:.2s;white-space:nowrap}
.icon-btn:hover .tooltip{opacity:1}
.music-btn{position:fixed;bottom:22px;right:22px;padding:14px 22px;border-radius:50px;background:#140018;border:2px solid #ff2bff;color:#fff;font-weight:700;cursor:pointer;box-shadow:0 0 25px #ff2bff;animation:neon 2s infinite alternate}
.footer{margin-top:18px;font-size:12px;color:#aaa}
</style>
</head>
<body>

<div class="intro" id="intro">
  <video autoplay loop muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
  <div class="intro-text">
    <div class="enter-title">Haz click para entrar</div>
    <div class="enter-sub"><i class="fa-solid fa-headphones"></i> Activar mÃºsica</div>
  </div>
</div>

<video class="bg-video" id="bgVideo" autoplay loop muted playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="clickSound">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" id="musicBtn">ðŸ”Š ON</button>

<div class="neon-frame">
  <div class="card" id="card">
    <img src="foto.png" class="avatar">
    <h1>Monky RD</h1>
    <p class="tagline">Streamer â€¢ Gamer â€¢ Creador</p>
    <div class="icon-row">
      <a class="icon-btn" href="https://www.youtube.com/@Monky_RD" target="_blank"><i class="fa-brands fa-youtube"></i><div class="tooltip">YouTube</div></a>
      <a class="icon-btn" href="https://www.tiktok.com/@monky_rd01" target="_blank"><i class="fa-brands fa-tiktok"></i><div class="tooltip">TikTok</div></a>
      <a class="icon-btn" href="https://discord.gg/cgFMbCGZrf" target="_blank"><i class="fa-brands fa-discord"></i><div class="tooltip">Discord</div></a>
      <a class="icon-btn" href="https://www.paypal.me/darlinamador" target="_blank"><i class="fa-brands fa-paypal"></i><div class="tooltip">PayPal</div></a>
    </div>
    <div class="footer">Â© 2025 Â· Monky RD</div>
  </div>
</div>

<script>
const intro=document.getElementById('intro');
const music=document.getElementById('music');
const clickSound=document.getElementById('clickSound');
const card=document.getElementById('card');
const icons=document.querySelectorAll('.icon-btn');
const btn=document.getElementById('musicBtn');
const bgVideo=document.getElementById('bgVideo');
let playing=true;
music.volume=0;
clickSound.volume=0.6;

function fadeIn(){
  let v=0;
  const f=setInterval(()=>{if(v<0.4){v+=0.02;music.volume=v}else clearInterval(f)},120);
}

intro.onclick = () => {

  clickSound.pause();
  clickSound.currentTime = 0.05; // arranque inmediato (sin silencio)
  clickSound.play();

  music.play();
  fadeIn();

  intro.style.display = 'none';
  card.classList.add('show');
  icons.forEach((i,idx)=>setTimeout(()=>i.classList.add('show'),150*idx));
}


btn.onclick=()=>{
  if(playing){
    music.pause();
    bgVideo.pause();
    btn.textContent='ðŸ”‡ OFF';
  }else{
    music.play();
    bgVideo.play();
    btn.textContent='ðŸ”Š ON';
  }
  playing=!playing;
}
</script>

</body>
</html>
